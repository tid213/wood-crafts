<!DOCTYPE html>

<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="header">
            <div class="left">
                <img src="./images/hammer.png" alt="">
                <h3>josh. T</h3>
            </div>
            <div class="right">
                <h1>Wood Crafts</h1>
            </div>
        </div>
        <div class="images">
            <img id="myImg0" class="myImg" src="./images/bed.jpg" alt="Floating Bed" onclick="openModal(0)">
            <img id="myImg1" class="myImg" src="./images/bedbuild1.jpg" alt="" onclick="openModal(1)">
            <img id="myImg2" class="myImg" src="./images/bedbuild2.jpg" alt="" onclick="openModal(2)">
            <img id="myImg3" class="myImg" src="./images/dogbed1.jpg" alt="" onclick="openModal(3)">
            <img id="myImg4" class="myImg" src="./images/dogbed2.jpg" alt="" onclick="openModal(4)">
            <img id="myImg5" class="myImg" src="./images/dogbed3.jpg" alt="" onclick="openModal(5)">
            <img id="myImg6" class="myImg" src="./images/fishtank.jpg" alt="" onclick="openModal(6)">
            <img id="myImg7" class="myImg" src="./images/irisbed.jpg" alt="" onclick="openModal(7)">
            <img id="myImg8" class="myImg" src="./images/shotglass.jpg" alt="" onclick="openModal(8)">
            <img id="myImg9" class="myImg" src="./images/shotglass.jpg" alt="" onclick="openModal(9)">
        </div>
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>
          
            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">
          
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
          </div>
        
    </body>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        function openModal(imgNum){
            var img = document.getElementById("myImg" + imgNum);
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }
    </script>

</html>
